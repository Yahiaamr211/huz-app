<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel</title>
  <link rel="stylesheet" href="../assets/css/backup.css">
</head>
<body>
  
  <div id="container">
    <div id="server-info">
      <p id="name"></p>
      <p id="state"></p>
      <p id="uuid"></p>
      <p id="node"></p>
      <p id="ram"></p>
      <p id="disk"></p>
      <p id="cpu"></p>
    </div>

    <div id="files-list">

    </div>

    <div id="server-control">
      <button id="start">Start Server</button>
      <button id="restart">Restart Server</button>
      <button id="stop">Stop Server</button>
      <button id="backup">Backup Server</button>
    </div>

    <button id="edit-files">Edit</button>
    <button id="logout">Logout</button>
  </div>

  <script src="../assets/js/manage.js"></script>
</body>
</html>
